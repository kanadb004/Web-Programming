<!DOCTYPE html>
<html>
<head>
    <title>23BCE1265</title>
    <link rel="stylesheet" href="style5B.css" />
</head>
<body>
<section class="media">
    <h3>Audio</h3>
    <audio src="music.mp3" controls></audio>
    <h3>Video</h3>
    <video src="video.mp4" width="300px" controls></video>
    <h3>Canvas</h3>
    <canvas id="myCanvas" width="300" height="200" style="border:1px solid #000;"></canvas>
</section>
<iframe src="svg.html" frameborder="2"> </iframe>
<script>
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');

    ctx.fillStyle = 'lightblue';
    ctx.fillRect(50, 50, 200, 100);

    ctx.font = '20px Arial';
    ctx.fillStyle = 'black';
    ctx.fillText('Hello, World!', 80, 120);

    ctx.beginPath();
    ctx.arc(150, 100, 40, 0, 2 * Math.PI);
    ctx.strokeStyle = 'blue';
    ctx.stroke();
</script>
</body>
</html>
