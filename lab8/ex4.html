<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23BCE1265</title>
</head>
<body>
    <script>
        var rate = parseFloat(prompt("Enter rate per hour:"));
        var hrs = parseFloat(prompt("Enter hours worked:"));
        var cost = parseFloat(prompt("Enter cost of materials:"));

        alert("Rate per hour: Rs." + rate + "/-");
        alert("Labour cost: Rs." + (rate * hrs) + "/-");
        alert("Total charge: Rs." + ((rate * hrs) + cost) + "/-");
    </script>
</body>
</html>
