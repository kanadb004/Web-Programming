<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23BCE1265</title>
    <link rel="stylesheet" href="ex-3-styles.css">
</head>
<body>
    <h1>Grocery Order Form</h1>
    <form id="orderForm" action="receipt.html" method="POST" onsubmit="submitForm(event)">
        <h2>Customer Information</h2>
        <label for="firstName">Customer Name:</label>
        <input type="text" id="firstName" name="firstName" required>
        <input type="text" id="lastName" name="lastName" required>
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <hr>
        <h2>Products</h2>
        <label>
            <img src="apple.jpg" alt="">
            <input type="checkbox" name="product" value="Apple" data-price="10"> Apple ($10/kg)
            <input type="number" name="quantityApple" placeholder="Quantity (kg)" min="0" step="0.1">
        </label>
        <label>
            <img src="banana.jpg" alt="">
            <input type="checkbox" name="product" value="Banana" data-price="5"> Banana ($5/kg)
            <input type="number" name="quantityBanana" placeholder="Quantity (kg)" min="0" step="0.1">
        </label>
        <label>
            <img src="avocado.jpg" alt="">
            <input type="checkbox" name="product" value="Avocado" data-price="7"> Avocado ($7/kg)
            <input type="number" name="quantityAvocado" placeholder="Quantity (kg)" min="0" step="0.1">
        </label>

        <button type="submit">Submit</button>
    </form>
    
    <script src="ex-3-script.js"></script>
</body>
</html>
