<!DOCTYPE html>
<html>
  <head>

  </head>
  <body>
    <form name="form1" type="post">
      <fieldset>
        <legend>Login</legend>
        <label>Username*</label>
        <input type="text" />
        <br />
        <br />
        <label>Password*</label>
        <input type="text" />
        <br />
      </fieldset>
      <br />
      <fieldset>
        <legend>Gender*</legend>
        <input type="radio" name="gender" />Male
        <input type="radio" name="gender" />Female
        <br />
      </fieldset>
      <br />
      <fieldset>
        <legend>Programming Skill</legend>
        <input type="checkbox" name="skill" /> Java
        <input type="checkbox" name="skill" /> C++
        <input type="checkbox" name="skill" /> C
        <br />
      </fieldset>
      <br />
      <fieldset>
        <legend>Fruit</legend>
        <label>Choose a fruit: </label>
        <select name="fruit">
          <optgroup label="Pome">
            <option>Apples</option>
            <option>Pears</option>
          </optgroup>
          <optgroup label="Citrus">
            <option>Oranges</option>
            <option>Grapefruits</option>
            <option>Lime</option>
            <option>Mandarins</option>
          </optgroup>
          <optgroup label="Stone">
            <option>Nectarines</option>
            <option>Apricots</option>
            <option>Peaches</option>
            <option>Plums</option>
          </optgroup>
          <optgroup label="Exotic">
            <option>Bananas</option>
            <option>Mangoes</option>
          </optgroup>
          <optgroup label="Berries">
            <option>Strawberries</option>
            <option>Raspberries</option>
            <option>Blueberries</option>
            <option>Kiwifruit</option>
          </optgroup>
          <optgroup label="Melons">
            <option>Watermelons</option>
            <option>Rock-Melons</option>
            <option>Honeydew Melons</option>
          </optgroup>
        </select>
        <br />
      </fieldset>
      <br />
      <textarea>Enter your comment here</textarea>
      <br />
      <input type="submit" value="SEND" />
      <input type="reset" value="RESET" />
    </form>
  </body>
</html>
