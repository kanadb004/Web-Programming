<!DOCTYPE html>
<html>
  <head>
    <title>23BCE1265</title>
  </head>
  <body>
    <h1>Product Feedback</h1>

    <label for="slider1">Feedback 1:</label>
    <input
      type="range"
      id="slider1"
      min="1"
      max="10"
      value="5"
      oninput="updateTotal(this.value)"
    />
    <output for="slider1" id="output1"></output><br /><br />

    <label for="slider2">Feedback 2:</label>
    <input
      type="range"
      id="slider2"
      min="1"
      max="10"
      value="5"
      oninput="updateTotal(this.value)"
    />
    <output for="slider2" id="output2"></output><br /><br />

    <label for="slider3">Feedback 3:</label>
    <input
      type="range"
      id="slider3"
      min="1"
      max="10"
      value="5"
      oninput="updateTotal(this.value)"
    />
    <output for="slider3" id="output3"></output><br /><br />

    <p>Total Value: <span id="total"></span></p>
    <script>
      function updateTotal(value) {
        var slider1Value = parseInt(document.getElementById("slider1").value);
        var slider2Value = parseInt(document.getElementById("slider2").value);
        var slider3Value = parseInt(document.getElementById("slider3").value);
        var totalValue = slider1Value + slider2Value + slider3Value;
        document.getElementById("total").innerHTML = totalValue;
      }

      // Initial call to update the total on page load
      updateTotal();
    </script>
  </body>
</html>
